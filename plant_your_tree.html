<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/skill-tree.css">
    <script src="https://kit.fontawesome.com/7884f5c1a4.js" crossorigin="anonymous"></script>
    <title>Plant Your Tree</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row">
                    <div class="logo"></div>
                    <div class="title">
                        Plant Your Tree
                    </div>
                </div>
                <div class="d-flex justify-content-center search-bar">
                    <div class="input-group rounded">
                        <input type="text" name="skills" list="skillList" class="form-control rounded" placeholder="Search skill"/>
                            <datalist id="skillList"></datalist>
                        <button class="btn btn-success" id="add" onclick="addSkill()">Add</button>
                    </div>
                </div>
                <div class="skill-tree" id="skill-tree">
                    <div class="d-flex justify-content-center leaf leaf-lg leaf-bg-orange"  style="top: 30vh; left: 25%;" id="main-leaf">
                        <div class="align-self-center">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <svg width="500" height="500" id="svg">
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/skillTree.js"></script>
</body>

</html>
