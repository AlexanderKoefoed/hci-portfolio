<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Skill tree allows users to track time spent on newly acquired skills"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/7884f5c1a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="d-flex flex-column container" id="container">
      <div id="logo" class="d-flex p-2 justify-content-center">
        <img src="./assets/img/hci_logo.png" alt="green skill tree logo" />
      </div>
      <div id="loginForm" class="d-flex p-2 justify-content-center">
        <form action="POST">
          <div class="mb-3">
            <label for="input-email" class="form-label">Email</label>
            <input
              type="email"
              name="input-email"
              id="input-email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <label for="input-password">Password</label>
            <input
              type="password"
              name="input-password"
              id="input-password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <input type="submit" name="submit" id="submit" value="Sign in" />
          </div>
        </form>
      </div>
      <div id="socials" class="d-flex p-2 justify-content-center social-media">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
      </div>
      <div id="signUp" class="d-flex p-2 justify-content-center">
        <a id="signUp" href="/register.html">Sign up</a>
      </div>
    </div>

    <!--Bootstrap bundle with Popper template-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
